<body class="editor">
    <div class="loader">
        <div class="loader-text"></div>
    </div>
    <div class="action-bar">
        <span class="action-item" id="down-level-trigger">down level</span>
        <span class="action-item" id="current-level-display">[current level]</span>
        <span class="action-item" id="up-level-trigger">up level</span>
        <a class="action-item" id="toolBarVisibilityToggle" title="show/hide the drawing tools" href="">Show tools</a>
        <a class="github-link" href="" target="_blank" title="see the code repository on GitHub">
            <img src="assets/GitHub-Mark-32px.png" alt="github icon" />
        </a>
    </div>
    <div id="layer-details">
        <div id="layer-path-details">
            <div>id: <input id="locationId" type="text" value="" /></div>
            <div>name: <input id="locationName" type="text" value="" /></div>
            <div>levels: <input id="locationLevel" type="text" value="" /></div>
            <div>show dd: <input id="locationShowInDropDown" type="checkbox" /></div>
            <br/>

        </div>
        <div id="layer-point-details">
            <div>levels: <input id="linkLevel" type="text" value="" /></div>
            <div><select id="linkFrom"></select></div>
            <div><select id="linkTo"></select></div>
            <br/>
        </div>
        <input id="save-layer-details" type="submit" value="save" />
    </div>

    <div id="map"></div>

    <script src="scripts/util.js"></script>
    <script src="scripts/path-finder.js"></script>
    <script src="scripts/map-page.js"></script>
    <script>
        let mappy = new MapPage();

    </script>

    </body>
